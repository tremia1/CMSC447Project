<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="The Adventures of Coco and Koko">
    <meta name="keywords" content="puzzle, platformer, webbased game, Phaser3">
    <meta name="authors"
        content="Weizhang Weng, Tre'Mia Johnson, Fred Low, Mike Anoruno, Adrien Godard, Michael Parchment">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>The Adventures of Coco and Koko</title>


    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* background-color: black; */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            height: 100%;
            width: 100%;
         
            
        }
        </style>


    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
    <div id="game"></div>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script type="module" src="src/index.js"></script>
</body>



</html>
